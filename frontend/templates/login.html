<!DOCTYPE html>
<html>
<head>
    {% include "part/head-meta-link.html" ignore missing with context %}
    <title>登录</title>
    <style type="text/css">
        body {
            width: 300px;
            margin: 3em auto;
        }
        .flashes {
            list-style: none;
            padding-left: 12px;
            font-size: 16px;
            margin: 10px auto;
            color: #f00;
        }
        .lbl-tip {
            display: inline-block;
            width: 5em;
            text-align: right;
        }
        .btn-line {
            margin-top: 0.45em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                <hr />
            {% endif %}
        {% endwith %}
    </div>
    <form action="{{ url_for('view_login') }}" method="POST">
        <label class="lbl-tip" for="username">用户名：</label>
        <input type="text" name="username" id="username" placeholder="用户名" autofocus /><br />
        <label class="lbl-tip" for="password">密码：</label>
        <input type="password" name="password" id="password" placeholder="密码" /><br />
        <div class="btn-line">
            <!-- <button type="submit">登 录</button> -->
            <button type="submit" class="am-btn am-btn-secondary">登 录</button>
        </div>
    </form>
</body>
</html>
